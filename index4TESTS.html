<html>
<head>
	<style>
	*{margin:0;padding:0} 
	canvas{display: block}
	#container{width: 100vw;height: 100vh}
</style>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js"></script> -->
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/three.js/r125/three.min.js"></script>
</head>
<body>


	<video id="video" style="display:none" autoplay playsinline></video>
	<script id="fragShader" type="shader-code">
		uniform vec2 res;//The width and height of our screen
		uniform sampler2D bufferTexture;//Our input texture
		uniform sampler2D videoTexture;
		uniform float time;
		vec2 rotate(vec2 v, float a) {
			float s = sin(a);
			float c = cos(a);
			mat2 m = mat2(c, -s, s, c);
			return m * v;
		}
		void main() {
			vec2 st = gl_FragCoord.xy / res;
			vec2 uv = abs(st-0.5*2.);
			st = rotate(0.5*sin(st*2.), time);
			uv *= 0.992;
			//uv = abs(2.*uv);
			//uv.y = sin(uv.y);
			vec4 sum = texture2D(bufferTexture, uv);
			vec4 src = texture2D(videoTexture, uv)*vec4(sin(10.*st.y-st.x+time)*0.5+0.5,0.5*sin(time+1.0)+0.5,1.0,1.0);
			sum.rgb = mix(sin(10.*sum.rbg), src.rgb,.05*sin(uv.x+time)*0.5+0.5);
			//sum.rgb /= mix(sin(10.*sum.rbg), src.rgb,.05*sin(uv.x+time*5.0)*0.5+0.5);
	
			gl_FragColor = vec4(sum.rgb, sin(uv.x*uv.x*200.));
		 	
		 }
	</script>
	<script>
		var scene;
		var camera;

		var renderer;
		var bufferScene;
		var textureA;
		var textureB;
		var bufferMaterial;
		var plane;
		var bufferObject;
		var finalMaterial;
		var quad;
        var video;
        var videoTexture;

		

		function sceneSetup(){
			scene = new THREE.Scene();
			var width = window.innerWidth;
			var height = window.innerHeight;
			camera = new THREE.OrthographicCamera( width / - 2, width / 2, height / 2, height / - 2, 1, 1000 );
			camera.position.z = 2;
			// camera = new THREE.PerspectiveCamera(75, width/2, height/2, 0.1, 10000);
			// camera.position.z = 10;
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
		}

		function videoTextureSetup() {
			if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (err0r) {
          console.log("Something went wrong!");
        });
    }

			video = document.getElementById( 'video' );
			videoTexture = new THREE.VideoTexture( video );

			videoTexture.minFilter = THREE.LinearFilter;
			videoTexture.magFilter = THREE.LinearFilter;
			videoTexture.format = THREE.RGBFormat;
			videoTexture.WrapS =  THREE.RepeatWrapping;
			videoTexture.wrapT = THREE.RepeatWrapping;
		}

		function bufferTextureSetup(){
			//Create buffer scene
			bufferScene = new THREE.Scene();
			//Create 2 buffer textures
			textureA = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, { minFilter: THREE.LinearFilter, magFilter: THREE.NearestFilter});
			textureB = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, { minFilter: THREE.LinearFilter, magFilter: THREE.NearestFilter} );
			textureC = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, { minFilter: THREE.LinearFilter, magFilter: THREE.NearestFilter} );
			//Pass textureA to shader
			bufferMaterial = new THREE.ShaderMaterial( {
				uniforms: {
				 bufferTexture: { type: "t", value: textureA.texture },
				 res : {type: 'v2',value:new THREE.Vector2(window.innerWidth,window.innerHeight)},
				 //Keeps the resolution
				 videoTexture: {type: "t", value: videoTexture },
				 time: {type:"f",value:Math.random()*Math.PI*2+Math.PI}
				},
				fragmentShader: document.getElementById( 'fragShader' ).innerHTML
			} );
			plane = new THREE.PlaneBufferGeometry( window.innerWidth, window.innerHeight );
			bufferObject = new THREE.Mesh( plane, bufferMaterial );
			bufferScene.add(bufferObject);

			//Draw textureB to screen 
			finalMaterial =  new THREE.MeshBasicMaterial({map: textureB});
			quad = new THREE.Mesh( plane, finalMaterial );
			scene.add(quad);
		}

		//Initialize the Threejs scene
		sceneSetup();

		//Setup the frame buffer/texture we're going to be rendering to instead of the screen
		videoTextureSetup();

		bufferTextureSetup();


		function render() {

		  requestAnimationFrame( render );
			// quad.rotation.y += 0.005;
		  //Draw to textureB
		  renderer.setRenderTarget(textureB);
		  renderer.render(bufferScene,camera);
			
		  //Swap textureA and B
		  var t = textureA;
		  textureA = textureB;
		  textureB = t;
		//   textureC = t;
		  quad.material.map = textureB.texture;
		  bufferMaterial.uniforms.bufferTexture.value = textureA.texture;

		  //Update time
		  bufferMaterial.uniforms.time.value += 0.01;
		 renderer.setRenderTarget(null);
		  //Finally, draw to the screen
		  renderer.render( scene, camera );
		}
		render();


	</script>
</body>
</html>
